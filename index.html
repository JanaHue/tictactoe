<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <meta name="description" content="Welcome to TicTacToe">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="board">
          <div class="row row1 clearfix">
             <div id="a1" class="box box1"></div>
             <div id="a2" class="box box2"></div>
             <div id="a3" class="box box3"></div>
          </div>
          <div class="row row2 clearfix">
             <div id="b1" class="box box4"></div>
             <div id="b2" class="box box5"></div>
             <div id="b3" class="box box6"></div>
          </div>
          <div class="row row3 clearfix">
             <div id="c1" class="box box7"></div>
             <div id="c2" class="box box8"></div>
             <div id="c3" class="box box9"></div>   
          </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
